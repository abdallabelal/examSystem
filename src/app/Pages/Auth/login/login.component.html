<div class="login-container">
  <div class="login-form-section">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password" required />
      </div>
      <button type="submit">Login</button>
      <p > i not have accout   <a routerLink="/register">resgiter</a></p>
    </form>
  </div>
  <div class="login-image-section">
    <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=500&q=80" alt="Login Illustration" />
  </div>
</div>
